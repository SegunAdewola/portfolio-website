<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Segun Adewola</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/themes.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .thank-you-content {
            max-width: 600px;
            background: var(--bg-secondary);
            padding: 60px 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 80px var(--shadow-light);
        }
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        .thank-you-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-color);
            color: var(--bg-primary);
            padding: 16px 32px;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: transparent;
            color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">✉️</div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been successfully sent. I appreciate you reaching out and will get back to you as soon as possible.
            </p>
            <a href="index.html" class="back-btn">
                ← Back to Portfolio
            </a>
        </div>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
